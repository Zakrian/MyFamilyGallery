<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>

  <div class="container">
    <div class="image fade">
      <img src="img/001.jpg" alt="01" width="100%">
    </div>
    <div class="image fade">
      <img src="img/002.jpg" alt="02" width="100%">
    </div>
    <div class="image fade">
      <img src="img/003.jpg" alt="03" width="100%">
    </div>
    <div class="image fade">
      <img src="img/004.jpg" alt="04" width="100%">
    </div>
    <div class="image fade">
      <img src="img/005.jpg" alt="05" width="100%">
    </div>
    <div class="image fade">
      <img src="img/006.jpg" alt="06" width="100%">
    </div>
    <div class="image fade">
      <img src="img/007.jpg" alt="07" width="100%">
    </div>
  </div>

  <i onclick="showImage(-1)" id="prev" class="fa-solid fa-chevron-left"></i>
  <i onclick="showImage(1)" id="next" class="fa-solid fa-chevron-right"></i>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="script.js"></script>
</body>

</html>
